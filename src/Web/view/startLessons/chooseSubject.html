<h2 class="fontChoiceH2">Vakkeuze</h2>
<h3 class="fontChoiceH3">Gekozen klas: {{k}}</h3>

<h3 class="fontChoiceH3">Vak:</h3>

<div style="text-align: center; position: absolute; margin-left: 28em;">       
<select ng-model="SelectedVak">
  <option ng-repeat="x in datavakken">{{x}}</option>
</select>
</div>

<button style="margin-left: 26em; margin-top: 4em;" type="submit" class="btn btn-success btnKiesLes" ng-click="next(SelectedVak);">Kies klas</button>
